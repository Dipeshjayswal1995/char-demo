<header class="app-header">
  <div class="header-left">
    <span class="app-title">ðŸ“Š Ace High Charts</span>

    <button
      mat-raised-button
      color="primary"
      class="sidebar-btn"
      (click)="createNewChart()"
      *ngIf="!isViewCharts"
    >
      <mat-icon>add</mat-icon>
      Create Report
    </button>
  </div>

  <div class="header-right">
    <mat-slide-toggle
      class="mode-switch"
      [checked]="!isViewCharts"
      (change)="toggleView($event)"
    >
      {{ isViewCharts ? 'Switch to Designer' : 'Switch to Viewer' }}
    </mat-slide-toggle>
  </div>
</header>

<!-- <h2 mat-dialog-title>Enter File Name</h2> -->
<mat-dialog-content>
  <p>Enter FileName</p>
  <mat-form-field>
    <!-- <mat-label>Favorite Animal</mat-label> -->
    <input matInput [(ngModel)]="fileName" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton (click)="animal()">Cancel</button>
  <button matButton  (click)="selectName()" cdkFocusInitial>Ok</button>
</mat-dialog-actions>

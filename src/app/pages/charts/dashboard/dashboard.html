@if(!isViewCharts) {
<div class="options-header">
  <button mat-mini-fab (click)="addItem()" class="add-button cols-2">
    <mat-icon>add</mat-icon>
  </button>
  <button class="load-chart-btn" (click)="saveData()">🔁 Save</button>
</div>
}

@if (!remove) {
<gridster [options]="options" (resize)="onResize()">
  @for (item of dashboard; track item; let i = $index) {
  <gridster-item [item]="item?.['wigetSize']">
    @if(!isViewCharts) {
    <button mat-mini-fab (click)="openModal(item?.['chartConfig'], i)" (mousedown)="openModal(item?.['chartConfig'], i)"
      (touchstart)="openModal(item?.['chartConfig'], i)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-mini-fab (mousedown)="removeItem($event, item)" (touchstart)="removeItem($event, item)">
      <mat-icon>delete</mat-icon>
    </button>
    }
    <div class="button-holder">
      <div [id]="'chart-container' + i" class="chart-box"></div>
    </div>
  </gridster-item>
  }
</gridster>
}

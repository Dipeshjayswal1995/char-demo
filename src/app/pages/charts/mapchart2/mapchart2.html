<div class="options">
  <a mat-raised-button href="https://github.com/tiberiuzuld/angular-gridster2/tree/master/src/app/sections/gridEvents"
    target="_blank" class="source-code-button">
    <mat-icon>open_in_new</mat-icon>
    Source
  </a>
</div>

<div class="options-header">
  <button mat-mini-fab (click)="addItem()" class="add-button cols-2">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-mini-fab class="destroy-button" (click)="loadWidgetData()">
    <mat-icon>delete</mat-icon>
  </button>
</div>

@if (!remove) {
  <gridster [options]="options" (resize)="onResize()">
    @for (item of dashboard; track item; let i = $index) {
      <gridster-item [item]="item">
        <div class="button-holder">
          <button mat-mini-fab (mousedown)="removeItem($event, item)" (touchstart)="removeItem($event, item)">
            <mat-icon>delete</mat-icon>
          </button>
          <!-- Each chart gets unique ID -->
            <!-- <main class="chart-area fade-in">
          <div [id]="'chart-container' + i" class="chart-box"></div>
        </main> -->
          <div [id]="'chart-container' + i" class="chart-box"></div>
        </div>
      </gridster-item>
    }
  </gridster>
}

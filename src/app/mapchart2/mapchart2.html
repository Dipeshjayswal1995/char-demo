<div style="display: flex; justify-content: flex-end; padding: 10px;">
    <label for="filter" style="margin-right: 8px; font-weight: 500;">Select Filter:</label>
    <select id="filter" [(ngModel)]="selectedFilter" (change)="updateData()"
        style="padding: 6px; border-radius: 4px; border: 1px solid #ccc;">
        <option value="income">Revenue YTD</option>
        <option value="gdp">Revenue YTD vs Target</option>
        <option value="qtd">Revenue QTD</option>
        <option value="qtdTarget">Revenue QTD vs Target</option>
    </select>
</div>

<select [(ngModel)]="selectedView" (change)="updateData()">
  <option value="map">Map</option>
  <option value="pie">Pie/Donut</option>
</select>
<div id="container8" style="width: 100%; height: 600px; border: 1px solid #ddd; border-radius: 6px;"></div>

<div class="chart-dashboard">
    <h2>üì° API Data Loader</h2>

    <div class="form-row">
        <input type="text" [(ngModel)]="apiUrl" placeholder="Enter API URL or path" />
        <button (click)="fetchData()" [disabled]="isLoading">
            <span *ngIf="!isLoading">üîÑ Fetch Data</span>
            <span *ngIf="isLoading">‚è≥ Loading...</span>
        </button>
        <button class="load-chart-btn" (click)="loadChart()">üìä Load Chart</button>
    </div>

    <div class="layout">
        <aside class="sidebar">
            <div class="sidebar-section">
                <input type="text" [(ngModel)]="title" placeholder="Enter Chart Title" />
                <input type="text" [(ngModel)]="subTitle" placeholder="Enter Chart Subtitle" />
            </div>

            <div class="sidebar-section">
                <label>Chart Type</label>
                <select [(ngModel)]="selectedChartType" (change)="changeChart()">
                    <option *ngFor="let f of chartOption" [ngValue]="f">{{ f.name }}</option>
                </select>
            </div>

            <div class="sidebar-section" *ngIf="selectedChartType?.barColunmchartOption">
                <label>Colunm and bar chart Option</label>
                <select [(ngModel)]="barColunmchartOption">
                    <option value="">none</option>
                    <option value="column">Column</option>
                    <option value="bar">Bar</option>
                    <option value="columnrange">Column Range</option>
                    <option value="variwide">variwide</option>
                </select>
            </div>

            <div class="sidebar-section" *ngIf="selectedChartType?.name === 'pie'">
                <input type="text" [(ngModel)]="pieInnerSize" placeholder="Please enter 1 to 100 between" />
            </div>
            <div class="sidebar-section" *ngIf="selectedChartType?.name === 'pie'">
                <input type="number" [(ngModel)]="pieStartAngal" placeholder="Please enter 1 to 100 between" />
            </div>
            <div class="sidebar-section" *ngIf="selectedChartType?.name === 'pie'">
                <input type="number" [(ngModel)]="pieENDAngal" placeholder="Please enter 1 to 100 between" />
            </div>

            <div class="sidebar-section" *ngIf="selectedChartType?.typeofareaChart">
                <label>Type of area</label>
                <select [(ngModel)]="typeofareaChart" (change)="renderChart()">
                    <option value="">none</option>
                    <option value="normal">Stacked area</option>
                    <option value="percent">Percentage area</option>
                    <option value="arearange" *ngIf="selectedChartType?.name === 'area-chart'">Range</option>
                    <option value="areaspline" *ngIf="selectedChartType?.name === 'area-chart'">areaspline</option>
                </select>
            </div>

            <div class="sidebar-section" *ngIf="selectedChartType?.isVisableMapOption">
                <label>Load Map</label>
                <select [(ngModel)]="selectedMapOption">
                    <option *ngFor="let f of mapOption" [ngValue]="f">{{ f.name }}</option>
                </select>
            </div>

            <div class="sidebar-section" *ngIf="selectedChartType?.markerSymbols">
                <label>Symbol</label>
                <select [(ngModel)]="selectSymbol">
                    <option *ngFor="let f of markerSymbols" [ngValue]="f">{{ f }}</option>
                </select>
            </div>

            <div class="sidebar-section" *ngIf="selectedChartType?.isVisableMatchFeild">
                <label>Match Field</label>
                <select [(ngModel)]="selectedMatchValue" (change)="renderChart()">
                    <option *ngFor="let f of allFields" [value]="f">{{ f }}</option>
                </select>
            </div>

            <div class="sidebar-section">
                <label>X-axis Data Type</label>
                <select [(ngModel)]="xAxisData">
                    <option value="numeric">numeric</option>
                    <option value="logarithmic">logarithmic</option>
                    <option value="category">category</option>
                    <option value="datetime">datetime</option>
                    <option value="linear">linear</option>
                </select>
            </div>

            <div class="sidebar-section" *ngIf="selectedChartType?.isVisialbeValueFeild">
                <label>X-Axis</label>
                <select [(ngModel)]="selectedValueField" (change)="renderChart()">
                    <option *ngFor="let f of valueFields" [value]="f">{{ f }}</option>
                </select>
            </div>

            <div class="sidebar-section" *ngIf="selectedChartType?.isVisiableArgumentField">
                <label>Y-Axis</label>
                <select [(ngModel)]="selectedArgumentField" (change)="renderChart()">
                    <option *ngFor="let f of argumentFields" [value]="f">{{ f }}</option>
                </select>
            </div>

            <div class="sidebar-section">
                <label>z-Axis</label>
                <select [(ngModel)]="selectedWidthField" (change)="renderChart()">
                    <option *ngFor="let f of argumentFields" [value]="f">{{ f }}</option>
                </select>
            </div>

            <div class="sidebar-section" *ngIf="selectedChartType?.zooming">
                <label>Zooming</label>
                <select [(ngModel)]="zomming" (change)="renderChart()">
                    <option value="">none</option>
                    <option value="x">x-axis</option>
                    <option value="y">y-axis</option>
                </select>
            </div>


            <div class="sidebar-section" *ngIf="selectedChartType?.isVisiableSeriesField">
                <label>Series Fields</label>
                <div class="checkbox-list">
                    <div *ngFor="let key of allFields">
                        <input type="checkbox" [value]="key" (change)="onSeriesFieldToggle(key, $event)" />
                        {{ key }}
                    </div>
                </div>
            </div>

            <div class="sidebar-section">
                <label>
                    <input type="checkbox" [checked]="enableCustomAnimation" (change)="toggleCustomAnimation($event)">
                    Enable Custom Animation
                </label>
            </div>

            <div class="sidebar-section">
                <label><input type="checkbox" [(ngModel)]="showLengend" /> Show Lengend</label>
            </div>

            <div class="sidebar-section" *ngIf="selectedChartType?.dataLabel">
                <label><input type="checkbox" [(ngModel)]="dataLabel" /> Show Data Labels</label>
            </div>

            <div class="sidebar-section" *ngIf="selectedChartType?.enableMouseTracking">
                <label><input type="checkbox" [(ngModel)]="enableMouseTracking" (change)="renderChart()" /> Enable Mouse
                    Tracking</label>
            </div>

            <div class="sidebar-section">
                <label>Top N</label>
                <select [(ngModel)]="selectedTopN" (change)="renderChart()">
                    <option value="">None</option>
                    <option *ngFor="let n of topBottomOptions" [value]="n">{{ n }}</option>
                </select>
            </div>

            <div class="sidebar-section">
                <label>Bottom N</label>
                <select [(ngModel)]="selectedBottomN" (change)="renderChart()">
                    <option value="">None</option>
                    <option *ngFor="let n of topBottomOptions" [value]="n">{{ n }}</option>
                </select>
            </div>
        </aside>

        <main class="chart-area">
            <div id="chart-container" style="width: 100%; height: 600px;"></div>
        </main>
    </div>
</div>
